<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_login_re_4vu2.svg" alt="">
        </div>
        <div class="form" >
            <form action="#" id="form">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" >
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" >
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" >
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input type="tel" name="number" id="number" placeholder="(xx)xxxxx-xxxx" maxlength="15" onkeyup="handlePhone(event)">
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" >
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua senha</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme sua senha" >
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female" required>
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button type="submit"><a>Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>    
</body>
</html>
